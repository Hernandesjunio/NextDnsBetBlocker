version: '3.8'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"  # Blob Storage
      - "10001:10001"  # Queue Storage
      - "10002:10002"  # Table Storage
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    volumes:
      - azurite_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/devstoreaccount1?comp=list"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: src/NextDnsBetBlocker.Worker/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - NextDnsApiKey=${NEXTDNS_API_KEY:-YOUR_NEXTDNS_API_KEY}
      - NextDnsProfileId=${NEXTDNS_PROFILE_ID:-YOUR_NEXTDNS_PROFILE_ID}
      - AzureStorageConnectionString=UseDevelopmentStorage=true
      - TableStorageUri=http://azurite:10002
      - BlobStorageUri=http://azurite:10000/devstoreaccount1
      - UseBlobStorage=true
      - ProcessingIntervalMinutes=30
      - HageziRefreshIntervalHours=24
      - RateLimitPerSecond=5
    depends_on:
      azurite:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src/NextDnsBetBlocker.Worker/allowlist.txt:/app/allowlist.txt:ro
    restart: unless-stopped

volumes:
  azurite_data:
